<form [formGroup]="resetPasswordForm" (submit)="handleFormSubmit()">

  <h3 class="mb-3">Zmień hasło</h3>

  <div class="form-group"
       [ngClass]="{'form-group-error': resetPasswordForm.get('password').touched && resetPasswordForm.get('password').invalid}">
    <label for="password">Hasło <wj-required-mark></wj-required-mark></label>
    <input type="password" class="form-control" name="password" id="password" formControlName="password">
    <small class="form-text text-danger"
           *ngIf="resetPasswordForm.get('password').touched && resetPasswordForm.get('password').hasError('required')">
      Uzupełnij hasło
    </small>
  </div>

  <div class="form-group" [ngClass]="{'form-group-error': resetPasswordForm.get('passwordConfirmation').touched && resetPasswordForm.get('passwordConfirmation').invalid}">
    <label for="password-confirmation">Powtórz hasło <wj-required-mark></wj-required-mark></label>
    <input type="password" class="form-control" name="password-confirmation" id="password-confirmation"
           formControlName="passwordConfirmation">
    <small class="form-text text-danger"
           *ngIf="resetPasswordForm.get('passwordConfirmation').touched && resetPasswordForm.get('passwordConfirmation').hasError('required')">
      Potwierdź hasło
    </small>

    <small class="form-text text-danger"
           *ngIf="resetPasswordForm.get('passwordConfirmation').touched && resetPasswordForm.get('passwordConfirmation').hasError('confirmation')">
      Hasła nie są takie same
    </small>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid">Zmień</button>
</form>
