<nb-layout>

  <nb-layout-header fixed>
    <wj-header class="w-100"></wj-header>
  </nb-layout-header>

  <nb-sidebar>
    <wj-sidebar></wj-sidebar>
  </nb-sidebar>

  <nb-layout-column>
    <nb-card [nbSpinner]="isContentLoading$ | async">
      <nb-card-body>
        <router-outlet></router-outlet>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <wj-footer></wj-footer>
  </nb-layout-footer>
</nb-layout>
