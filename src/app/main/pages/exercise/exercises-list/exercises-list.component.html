<div>
  <ng-container *ngIf="exercises$ | async as exercises;">
    <div *ngIf="exercises.length; else noItems" class="w-100 row">
      <wj-exercise-card *ngFor="let exercise of exercises" [exercise]="exercise"
                        (exerciseDelete)="handleExerciseDelete()" class="col-md-2"></wj-exercise-card>

    </div>
    <ng-template #noItems>
      <div class="text-center">
        <h3>You have no exercises</h3>
      </div>
    </ng-template>
  </ng-container>
</div>
