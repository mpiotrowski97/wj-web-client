<form *ngIf="(trainingPlan$ | async) as trainingPlan" class="col-sm-6 offset-sm-3" (submit)="handleFormSubmit()"
      [formGroup]="selectDayForm">

  <h3 class="mt-3 mb-3">
    Select training day
  </h3>

  <div class="form-group mt-3">
    <label for="type" class="label"
           [class.text-danger]="selectDayForm.get('day').invalid && selectDayForm.get('day').touched">Day
      <wj-required-label></wj-required-label>
    </label>
    <nb-select id="type" fullWidth formControlName="day"
               [status]="selectDayForm.get('day').invalid && selectDayForm.get('day').touched ? 'danger' : 'basic'">
      <nb-option value="">Select...</nb-option>
      <nb-option *ngFor="let day of trainingPlan.days" [value]="day.id">{{ day.name | titlecase }}</nb-option>
    </nb-select>
    <div *ngIf="selectDayForm.get('day').hasError('required') && selectDayForm.get('day').touched" class="mt-2 mb-2">
      <strong class="text-danger">Please select a type</strong>
    </div>
  </div>

  <div class="form-group mt-3 ">
    <button type="submit" nbButton status="success" [disabled]="selectDayForm.invalid">Select
    </button>
  </div>

</form>
